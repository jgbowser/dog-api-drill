<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Drill</title>
</head>
<body>
    <header><h1>Dog Pictures</h1></header>
    <form>
        <label><h3>How many dogs do you want to see?</h3></label>
        <input type='number' value='3' min='1' max='50' required />
        <button class='js-submit' type='submit'>Submit</button>
    </form>
    <div class="js-images hidden"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='index.js'></script>
</body>
</html>
